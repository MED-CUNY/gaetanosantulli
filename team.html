------------------------- */

/* Hamburger */

/* Mobile */

/* -------------------------
   Team layout
------------------------- */
.team-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 40px;
  gap: 20px;
}

.team-member {
  background-color: #111111;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(255,255,255,0.1);
  flex: 0 0 auto;
  transition: transform 0.2s;
}

.team-member:hover {
  transform: scale(1.05);
}

.pi-member {
  width: 300px;
}

.line2-member, .line3-member {
  width: 220px;
}

.member-name {

}

.member-role {
  font-size: 0.9em;
  color: #cccccc;

  font-weight: bold;
  color: #36d1dc;
  font-size: 1em;
}

.member-role-only {
  font-size: 0.85em;
  color: #d0d0d0;
}

/* H-index pulsing animation */
@keyframes pulse {
  0% { transform: scale(1); text-shadow: 0 0 0 #36d1dc; }
  50% { transform: scale(1.1); text-shadow: 0 0 8px #36d1dc, 0 0 12px #36d1dc; }
  100% { transform: scale(1); text-shadow: 0 0 0 #36d1dc; }
}

.hindex-link {
  color: #36d1dc;
  text-decoration: none;
  display: inline-block;
  animation: pulse 2s infinite ease-in-out;
  transition: transform 0.3s ease, text-shadow 0.3s ease, color 0.3s ease;
}

.hindex-link:hover {
  transform: scale(1.3);
  text-shadow: 0 0 12px #36f0e0, 0 0 20px #36f0e0;
  color: #a0f0e0;
  animation-play-state: paused; /* pause pulsing on hover */
}

/* -------------------------
