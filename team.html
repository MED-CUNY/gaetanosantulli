<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team - Prof. Gaetano Santulli</title>

<style>
/* -------------------------
   Base styling
------------------------- */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.7;
  background-color: #000000;
  color: #eaeaea;
}

/* -------------------------
   Navigation bar
------------------------- */
nav {
  background-color: #00755E;
  padding: 12px 24px;
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

nav li {
  margin: 6px 15px;
}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #d0f0e8;
}

/* Hamburger Menu for Mobile */
.hamburger {
  display: none;
  cursor: pointer;
  color: #ffffff;
  font-size: 24px;
  position: absolute;
  right: 20px;
  top: 12px;
}

/* -------------------------
   Page content
------------------------- */
.content {
  max-width: 1000px;
  margin: 60px auto;
  padding: 0 24px;
  text-align: center;
}

h1 {
  margin-bottom: 40px;
  color: #ffffff;
  font-size: 32px;
}

/* -------------------------
   PI Section
------------------------- */
.pi-section {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 50px;
}

.pi-card {
  width: 260px;
  background-color: #111111;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 12px rgba(255,255,255,0.1);
  margin: 12px;
}

.pi-photo {
  width: 140px;
  height: 140px;
  border-radius: 6px;
  object-fit: cover;
  object-position: center;
  margin: 0 auto 12px auto;
  background-color: #333;
}

.member-name {
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 1.1em;
  color: #36d1dc;
}

.member-role {
  font-size: 0.9em;
  color: #cccccc;
}

.pi-metrics {
  font-size: 0.85em;
  margin-top: 6px;
}

.pi-metrics a {
  color: #36d1dc;
  text-decoration: none;
  font-weight: bold;
}

.pi-metrics a:hover {
  text-decoration: underline;
}

/* -------------------------
   Team Grid
------------------------- */
.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 25px;
}

.team-member {
  background-color: #111111;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(255,255,255,0.1);
  transition: transform 0.2s;
}

.team-member:hover {
  transform: scale(1.05);
}

.member-photo {
  width: 110px;
  height: 110px;
  border-radius: 6px;
  object-fit: cover;
  object-position: center;
  display: block;
  margin: 0 auto 12px auto;
  background-color: #333;
}

/* -------------------------
   Footer
------------------------- */
footer {
  text-align: center;
  padding: 20px;
  background-color: #00755E;
  color: #e6fff8;
  margin-top: 40px;
  font-size: 14px;
}

/* -------------------------
   Responsive: Tablet
------------------------- */
@media (max-width: 1024px) and (min-width: 600px) {
  h1 {
    font-size: 28px;
  }

  .pi-card {
    width: 220px;
    margin: 10px;
  }

  .member-photo {
    width: 90px;
    height: 90px;
  }

  nav a {
    font-size: 16px;
  }
}

/* -------------------------
   Responsive: Mobile / iPhone
------------------------- */
@media (max-width: 599px) {
  h1 {
    font-size: 24px;
  }

  .pi-section {
    flex-direction: column;
    align-items: center;
  }

  .pi-card {
    width: 90%;
    margin-bottom: 20px;
  }

  .pi-photo {
    width: 120px;
    height: 120px;
  }

  .team-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .member-photo {
    width: 100px;
    height: 100px;
  }

  nav ul {
    flex-direction: column;
    display: none;
    width: 100%;
    align-items: center;
  }

  nav ul.active {
    display: flex;
  }

  nav li {
    margin: 8px 0;
  }

  .hamburger {
    display: block;
  }
}
</style>
</head>

<body>

    <li><a href="awards-honors.html">Awards &amp; Honors</a></li>

    <li><a href="clinical-publications.html">Clinical Publications</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Meet Our Team</h1>

  <!-- PI Section -->
  <div id="pi-section" class="pi-section"></div>

  <!-- Team Members Grid -->
  <div id="team-grid" class="team-grid"></div>
</div>

<footer>

</footer>

<script>
// Data arrays
const pi = {
  name: "Prof. Gaetano Santulli",
  role1: "Full Professor of Medicine (Cardiology)",
  role2: "Principal Investigator",
  photo: "santulli.jpg",
  hindex: 106,
  scholarLink: "https://scholar.google.com/citations?user=IX4IYaEAAAAJ&hl=en&inst=151474670492416252"
};

const team = [
  {name: "Dr. Jessica Gambardella", role: "Assistant Professor", photo: "gambardella.jpg"},
  {name: "Dr. Stanislovas S. Jankauskas", role: "Assistant Professor", photo: "jankauskas.jpg"},
  {name: "Dr. Pasquale Mone", role: "Assistant Professor", photo: "mone.jpg"},
  {name: "Dr. Fahimeh Varzideh", role: "Assistant Professor", photo: "varzideh.jpg"},
  {name: "Dr. Urna Kansakar", role: "Postdoctoral Fellow", photo: "kansakar.jpg"},
  {name: "Dr. Shivangi Pande", role: "Postdoctoral Fellow", photo: "pande.jpg"},
  {name: "Grace Wilkon", role: "Lab Technician", photo: "wilkon.jpg"},
  {name: "Dr. Hanna Brown", role: "Postdoctoral Fellow", photo: "brown.jpg"},
  {name: "Dr. Isabella Martinez", role: "Research Scientist", photo: "martinez.jpg"},
  {name: "Jennifer Thompson", role: "Graduate Student", photo: "thompson.jpg"},
  {name: "Karen White", role: "Lab Technician", photo: "white.jpg"},
  {name: "Dr. Liam Johnson", role: "Postdoctoral Fellow", photo: "johnson.jpg"},
  {name: "Dr. Mia Anderson", role: "Research Scientist", photo: "anderson.jpg"},
  {name: "Noah Lee", role: "Graduate Student", photo: "lee.jpg"},
  {name: "Olivia Kim", role: "Lab Technician", photo: "kim.jpg"},
  {name: "Dr. Patrick Clark", role: "Postdoctoral Fellow", photo: "clark.jpg"},
  {name: "Dr. Quinn Evans", role: "Research Scientist", photo: "evans.jpg"},
  {name: "Rachel Scott", role: "Graduate Student", photo: "scott.jpg"},
  {name: "Samuel Harris", role: "Lab Technician", photo: "harris.jpg"},
  {name: "Dr. Tina Lewis", role: "Research Scientist", photo: "lewis.jpg"}
];

// Render PI
const piSection = document.getElementById('pi-section');
piSection.innerHTML = `
  <div class="team-member pi-card">
    <img src="${pi.photo}" alt="${pi.name}" class="pi-photo">
    <div class="member-name">${pi.name}</div>
    <div class="member-role">${pi.role1}</div>
    <div class="member-role">${pi.role2}</div>
    <div class="pi-metrics">
      Hirsch Index: <a href="${pi.scholarLink}" target="_blank" rel="noopener noreferrer">${pi.hindex}</a>
    </div>
  </div>
`;

// Render team
const teamGrid = document.getElementById('team-grid');
team.forEach(member => {
  const memberDiv = document.createElement('div');
  memberDiv.className = 'team-member';
  memberDiv.innerHTML = `
    <img src="${member.photo}" alt="${member.name}" class="member-photo">
    <div class="member-name">${member.name}</div>
    <div class="member-role">${member.role}</div>
  `;
  teamGrid.appendChild(memberDiv);
});

// Hamburger toggle
function toggleMenu() {
  document.getElementById('nav-menu').classList.toggle('active');
}
</script>
