<script>
function toggleMenu() {
  document.getElementById('nav-menu').classList.toggle('active');
}

/* Counter */
let count = localStorage.getItem("pubPageCounter") || 5400;
count++;
localStorage.setItem("pubPageCounter", count);
document.getElementById("counter").textContent = count;

/* -------------------------
   Filter function
------------------------- */
function filterPublications() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.pub-list li').forEach(li => {
    const title = li.querySelector('strong a')?.textContent.toLowerCase() || "";
    if(title.includes(query)) {
      li.classList.remove('hidden');
    } else {
      li.classList.add('hidden');
    }
  });
}

/* -------------------------
   PubMed query
------------------------- */
const query =
"((((((Santulli, G[Author]) NOT corrigendum[Title]) NOT spider[Title]) NOT erratum[Title]) NOT habitat[Title]) NOT dogs[Title]) NOT introduction[Title]) NOT correction[Title]) NOT violence[Title]";

/* FULL journal replacements — UNTOUCHED */
const replacements = {
 "ECLINICALMEDICINE":"LANCET eCLINICALMEDICINE",
 "ISCIENCE":"iSCIENCE",
 "HYPERTENSION (DALLAS, TEX. : 1979)":"HYPERTENSION",
 "CELL CYCLE (GEORGETOWN, TEX.)":"CELL CYCLE",
 "CARDIOVASCULAR DIABETOLOGY. ENDOCRINOLOGY REPORTS":"CARDIOVASCULAR DIABETOLOGY - ENDOCRINOLOGY REPORTS",
 "NPJ METABOLIC HEALTH AND DISEASE":"NPJ METABOLIC HEALTH AND DISEASE (NATURE PORTFOLIO JOURNAL)",
 "HYPERTENSION RESEARCH : OFFICIAL JOURNAL OF THE JAPANESE SOCIETY OF HYPERTENSION":"HYPERTENSION RESEARCH",
 "CELLULAR AND MOLECULAR LIFE SCIENCES : CMLS":"CELLULAR AND MOLECULAR LIFE SCIENCES",
 "MOLECULAR MEDICINE (CAMBRIDGE, MASS.)":"MOLECULAR MEDICINE",
 "THE LANCET. HEALTHY LONGEVITY":"THE LANCET HEALTHY LONGEVITY",
 "THE LANCET. DIABETES & ENDOCRINOLOGY":"THE LANCET DIABETES & ENDOCRINOLOGY",
 "INTERNATIONAL JOURNAL OF CARDIOLOGY. HEART & VASCULATURE":"INTERNATIONAL JOURNAL OF CARDIOLOGY - HEART & VASCULATURE",
 "ERJ OPEN RESEARCH":"EUROPEAN RESPIRATORY SOCIETY OPEN RESEARCH",
 "EUROPEAN HEART JOURNAL. CARDIOVASCULAR PHARMACOTHERAPY":"EUROPEAN HEART JOURNAL - CARDIOVASCULAR PHARMACOTHERAPY",
 "JOURNAL OF ALZHEIMER'S DISEASE : JAD":"JOURNAL OF ALZHEIMER'S DISEASE",
 "ANTIOXIDANTS (BASEL, SWITZERLAND)":"ANTIOXIDANTS",
 "THE JOURNAL OF HEART AND LUNG TRANSPLANTATION : THE OFFICIAL PUBLICATION OF THE INTERNATIONAL SOCIETY FOR HEART TRANSPLANTATION":"JOURNAL OF HEART AND LUNG TRANSPLANTATION",
 "BIOENGINEERING (BASEL, SWITZERLAND)":"BIOENGINEERING",
 "PROCEEDINGS OF THE NATIONAL ACADEMY OF SCIENCES OF THE UNITED STATES OF AMERICA":"PNAS USA",
 "JOURNAL OF CLINICAL HYPERTENSION (GREENWICH, CONN.)":"JOURNAL OF CLINICAL HYPERTENSION",
 "ACTA PHYSIOLOGICA (OXFORD, ENGLAND)":"ACTA PHYSIOLOGICA",
 "CRITICAL CARE (LONDON, ENGLAND)":"CRITICAL CARE",
 "IMMUNITY & AGEING : I & A":"IMMUNITY & AGEING",
 "HIGH BLOOD PRESSURE & CARDIOVASCULAR PREVENTION : THE OFFICIAL JOURNAL OF THE ITALIAN SOCIETY OF HYPERTENSION":"HIGH BLOOD PRESSURE & CARDIOVASCULAR PREVENTION"
};

/* -------------------------
   Fetch PubMed
------------------------- */
async function fetchPubMed() {
  try {
    const esearch = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retmode=json&usehistory=y`;
    const s = await (await fetch(esearch)).json();
    const webenv = s.esearchresult.webenv;
    const key = s.esearchresult.querykey;
    const total = parseInt(s.esearchresult.count);

    let html = "<ul class='pub-list'>";
    const step = 200;

    for (let i = 0; i < total; i += step) {
      const efetch = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&query_key=${key}&WebEnv=${webenv}&retstart=${i}&retmax=${step}&retmode=xml`;
      const xml = new DOMParser().parseFromString(await (await fetch(efetch)).text(), "text/xml");

      xml.querySelectorAll("PubmedArticle").forEach((a,index)=>{
        const journalRaw = a.querySelector("Journal > Title")?.textContent.toUpperCase() || "";
        if (journalRaw.includes("RESEARCH SQUARE")) return;

        const journal = replacements[journalRaw] || journalRaw;
        const pmid = a.querySelector("PMID")?.textContent;
        const title = a.querySelector("ArticleTitle")?.textContent || "";
        const year = a.querySelector("PubDate > Year")?.textContent || "n.d.";

        const authors = [...a.querySelectorAll("Author")]
          .map(x => `${x.querySelector("ForeName")?.textContent || ""} ${x.querySelector("LastName")?.textContent || ""}`)
          .join(", ")
          .replace(/Gaetano Santulli/g,"<u>Gaetano Santulli</u>");

        const doi = [...a.querySelectorAll("ArticleId")]
          .find(x => x.getAttribute("IdType") === "doi")?.textContent;

        html += `
        <li style="animation-delay:${index*0.03}s">
          <strong><a href="https://pubmed.ncbi.nlm.nih.gov/${pmid}/" target="_blank">${title}</a></strong><br>
          <em>${authors}</em><br>
          <strong class="journal">${journal}</strong>. ${year}.
          ${doi ? `<br>DOI: <a href="https://doi.org/${doi}" target="_blank">${doi}</a>` : ""}
        </li>`;
      });
    }

    html += "</ul>";
    document.getElementById("publications").innerHTML = html;
  } catch(e) {
    document.getElementById("publications").innerHTML = "<p>Failed to load publications.</p>";
    console.error(e);
  }
}

fetchPubMed();
</script>
