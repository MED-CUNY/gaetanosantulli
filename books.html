function renderBooks() {
  const list = document.getElementById('books-list');
  books.forEach(b => {

      <em>${authors}</em><br>
      <strong class="publisher">${b[2]}</strong>, ${b[3]}<br>
      ISBN: ${b[4]}
    `;
    list.appendChild(li);
  });
}
